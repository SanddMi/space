<!DOCTYPE html>
<html>
<head>
    <title>SpaceChat - Login</title>
    <style>
        body {
            font-family: Arial;
            background: rgb(192, 224, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #004085;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
    </div>
</body>
</html>
